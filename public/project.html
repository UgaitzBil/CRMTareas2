<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/styles.css" />
</head>

<body class="bg-light">
  <div class="container py-4">
    <button class="btn btn-secondary mb-3" onclick="window.location.href='index.html'">
      ‚Üê Volver
    </button>

    <h1 id="projectTitle" class="text-center mb-4"></h1>

    <div class="card p-3 mb-3">
      <div class="row g-3">
        <div class="col-md-3">
          <input id="taskName" type="text" class="form-control" placeholder="Nombre tarea" />
        </div>
        <div class="col-md-2">
          <input id="taskUser" type="text" class="form-control" placeholder="Responsable" />
        </div>
        <div class="col-md-2">
          <select id="taskSprint" class="form-select">
            <option value="Sprint 1">Sprint 1</option>
            <option value="Sprint 2">Sprint 2</option>
          </select>
        </div>
        <div class="col-md-2">
          <input id="taskStartDate" type="date" class="form-control" placeholder="Fecha inicio" />
        </div>
        <div class="col-md-2">
          <input id="taskEndDate" type="date" class="form-control" placeholder="Fecha fin" />
        </div>
        <div class="col-md-1">
          <input id="taskHours" type="number" class="form-control" placeholder="Horas" />
        </div>
        <div class="col-md-12 mt-2">
          <button class="btn btn-primary w-100" onclick="addTaskToProject()">
            Agregar Tarea
          </button>
        </div>
      </div>
    </div>

    <!-- Columnas -->
    <div class="row g-3">
      <div class="col-md-4">
        <div class="tasks-column" ondrop="drop(event,'todo')" ondragover="allowDrop(event)">
          <h3>Por hacer</h3>
          <div id="todo"></div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="tasks-column" ondrop="drop(event,'inprogress')" ondragover="allowDrop(event)">
          <h3>En progreso</h3>
          <div id="inprogress"></div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="tasks-column" ondrop="drop(event,'done')" ondragover="allowDrop(event)">
          <h3>Terminado</h3>
          <div id="done"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL EDITAR TAREA -->
  <div class="modal fade" id="editTaskModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="editTaskId" />

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="editTaskName" />
          </div>

          <div class="mb-3">
            <label class="form-label">Asignado a</label>
            <input type="text" class="form-control" id="editTaskUser" />
          </div>
          <div class="mb-2">
            <label>Sprint</label>
            <select id="editTaskSprint" class="form-select">
              <option value="Sprint 1">Sprint 1</option>
              <option value="Sprint 2">Sprint 2</option>
            </select>
          </div>
          <div class="mb-2">
            <label>Fecha inicio</label>
            <input type="date" id="editTaskStartDate" class="form-control">
          </div>
          <div class="mb-2">
            <label>Fecha fin</label>
            <input type="date" id="editTaskEndDate" class="form-control">
          </div>
          <div class="mb-2">
            <label>Horas</label>
            <input type="number" id="editTaskHours" class="form-control">
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button class="btn btn-primary" onclick="saveTaskEdit()">
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/script.js"></script>
</body>

</html>
